name: Android Build(Debug)

on:
  workflow_dispatch:  
 

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10
      
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
         

      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      
      - name: Install Frontend Dependencies
        run: pnpm install

      
      - name: Build Android APK(Debug)
        run: pnpm tauri android build --debug --apk
        env:
      
          JAVA_HOME: ${{ env.JAVA_HOME }}

      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: donorbro-debug-apk
          path: src-tauri/gen/android/app/build/outputs/apk/universal/debug/app-universal-debug.apk
          # Note: If 'universal' folder doesn't exist, it might be in 'debug/app-debug.apk'
          # We can use a wildcard to be safe:
          # path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
