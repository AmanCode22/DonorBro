name: Android Build

on:
  workflow_dispatch:  # Allows you to manually trigger the build from GitHub UI
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 17 (Crucial fix for the "Version 69" error)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Node.js and PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 3. Install Linux Dependencies (Required for Tauri CLI to run)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      # 4. Install Rust and Android Targets
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      # 5. Install Frontend Dependencies
      - name: Install Frontend Dependencies
        run: pnpm install

      # 6. Build the APK (Debug Mode)
      # We use --debug for now so you don't need to set up Keystore secrets immediately.
      # The APK will be signed with the default Android debug key.
      - name: Build Android APK
        run: pnpm tauri android build --debug --apk
        env:
          # GitHub Actions usually sets this, but we ensure it matches the Java version
          JAVA_HOME: ${{ env.JAVA_HOME }}

      # 7. Upload the APK to GitHub Actions Summary
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: donorbro-debug-apk
          path: src-tauri/gen/android/app/build/outputs/apk/universal/debug/app-universal-debug.apk
          # Note: If 'universal' folder doesn't exist, it might be in 'debug/app-debug.apk'
          # We can use a wildcard to be safe:
          # path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
